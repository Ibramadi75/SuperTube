# SuperTube - Production Deployment
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Before running, create directories:
#   mkdir -p ./config ./downloads

services:
  supertube:
    image: ibrahimmadi10/supertube:latest
    container_name: supertube
    ports:
      - "8080:80"
    volumes:
      - ./config:/data
      - ./downloads:/youtube
    environment:
      - TZ=Europe/Paris
      - YTDLP_API_URL=http://ytdlp-api:3001
      - WEBHOOK_PORT=${WEBHOOK_PORT:-9001}
    depends_on:
      - ytdlp-api
    restart: unless-stopped
    networks:
      - supertube-net

  ytdlp-api:
    image: ibrahimmadi10/supertube-ytdlp:latest
    container_name: ytdlp-api
    volumes:
      - ./downloads:/youtube
    environment:
      - TZ=Europe/Paris
      - YOUTUBE_PATH=/youtube
    restart: unless-stopped
    networks:
      - supertube-net

  webhook:
    image: ibrahimmadi10/supertube-webhook:latest
    container_name: supertube-webhook
    ports:
      - "${WEBHOOK_PORT:-9001}:9000"
    environment:
      - TZ=Europe/Paris
      - API_URL=http://supertube:80
    depends_on:
      - supertube
    restart: unless-stopped
    networks:
      - supertube-net

networks:
  supertube-net:
    driver: bridge
