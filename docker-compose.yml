services:
  supertube:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supertube
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
      - ./youtube:/youtube
    environment:
      - TZ=Europe/Paris
      - YTDLP_API_URL=http://ytdlp-api:3001
      - WEBHOOK_HOST=${WEBHOOK_HOST:-localhost}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-9001}
    depends_on:
      - ytdlp-api
    restart: unless-stopped
    networks:
      - supertube-net

  ytdlp-api:
    build:
      context: ./src/ytdlp-api
      dockerfile: Dockerfile
    container_name: ytdlp-api
    volumes:
      - ./youtube:/youtube
    environment:
      - TZ=Europe/Paris
      - YOUTUBE_PATH=/youtube
    restart: unless-stopped
    networks:
      - supertube-net

  webhook:
    build:
      context: ./webhook
      dockerfile: Dockerfile
    container_name: supertube-webhook
    ports:
      - "${WEBHOOK_PORT:-9001}:9000"
    environment:
      - TZ=Europe/Paris
      - API_URL=http://supertube:80
    depends_on:
      - supertube
    restart: unless-stopped
    networks:
      - supertube-net

networks:
  supertube-net:
    driver: bridge
