services:
  # Backend .NET API (dev mode with hot-reload)
  api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: supertube-api-dev
    working_dir: /app
    command: dotnet watch run --urls http://+:5000
    ports:
      - "5000:5000"
    volumes:
      - ./src/SuperTube.Api:/app
      - ./data:/data
      - ./youtube:/youtube
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DATA_PATH=/data
      - YTDLP_API_URL=http://ytdlp-api:3001

  # Frontend React (dev server)
  client:
    image: node:20-alpine
    container_name: supertube-client-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./src/client:/app
    environment:
      - VITE_API_URL=http://localhost:5000

  # yt-dlp (just the binary, not an API)
  ytdlp-api:
    image: jauderho/yt-dlp:latest
    container_name: ytdlp-api-dev
    volumes:
      - ./youtube:/youtube
    environment:
      - TZ=Europe/Paris
    entrypoint: ["tail", "-f", "/dev/null"]
